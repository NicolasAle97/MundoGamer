<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    

    <meta
      name="google-signin-client_id"
      content="TU_CLIENT_ID.apps.googleusercontent.com"
    />
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <title>Document</title>
  </head>
  <body>
    <style></style>

    <div class="container-fluid bg-warning">
      <!-- Content here -->
      <div class="row">
        <div class="col-12">
          <!-- Primera sección Formulario -->
          <div
            class="col-12 d-flex justify-content-center align-items-center m-auto"
          >
            <img
              src="imagen/mundogame.jfif"
              class="col-12 m-auto mt-5 border border-5" style="border-radius: 50%; width: 10%;"
            />
          </div>
          <div
            class="col-12 d-flex justify-content-around align-items-center">
            <h1>Crea tu cuenta</h1>
          </div>
          <h6 class="d-flex justify-content-center text-center m-auto">
            Realiza unos cuantos pasos para dejar la Cuenta lista (tardarás poco).
          </h6>
        </div>
        <div class="col-12 d-flex justify-content-center align-items-center mt-3">
          <button class="btn text-center text-bg-danger">Google  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
            <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
          </svg></button>
          <button class="btn text-center text-bg-primary">Facebook</button>
          <button class="btn text-center text-bg-success">XBOX</button>
          <button class="btn text-center text-bg-dark">Steam</button>
          <button class="btn text-center text-bg-light">PS</button>

          

        </div>
        <!-- Primera sección Formulario -->
        <div
          class="col-12 col-md-12 col-lg-12 d-flex justify-content-center align-items-center my-5 p-3 bg-white bg-opacity-50"
        >
          <div class="d-flex justify-content-center align-items-center">
            <form action="#" method="POST">
              <div class="row mb-3">
                <label for="inputNombre" class="col-sm-2 col-form-label"
                  >Nombre completo</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="inputNombre"
                    name="nombre"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputGenero" class="col-sm-2 col-form-label"
                  >Género</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="inputGenero"
                    name="genero"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPlataformas" class="col-sm-2 col-form-label"
                  >Plataformas</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="inputPlataformas"
                    name="plataformas"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputDesarrollador" class="col-sm-2 col-form-label"
                  >Desarrollador</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="inputDesarrollador"
                    name="desarrollador"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPublicacion" class="col-sm-2 col-form-label"
                  >Fecha de Publicación</label
                >
                <div class="col-sm-10">
                  <input
                    type="date"
                    class="form-control"
                    id="inputPublicacion"
                    name="publicacion"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputImagen" class="col-sm-2 col-form-label"
                  >Imagen</label
                >
                <div class="col-sm-10">
                  <input
                    type="file"
                    class="form-control"
                    id="inputImagen"
                    name="imagen"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputDescripcion" class="col-sm-2 col-form-label"
                  >Descripción</label
                >
                <div class="col-sm-10">
                  <textarea
                    class="form-control"
                    id="inputDescripcion"
                    rows="3"
                    name="descripcion"
                  ></textarea>
                </div>
              </div>

              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
